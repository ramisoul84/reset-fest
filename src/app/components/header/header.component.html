 <header>
  <div class="nav-wrapper" >
    <div class="logo-wrapper" [ngClass]="{'show':isLogoShow}" >
      <img src="assets/images/logo.svg" alt="">    
      <div class="logo-text">
        <p>DJERBA ISLAND, TUNISIA</p>
        <p>26 NOV-02 DEC  2025</p>
      </div>
    </div>
    <div class="nav-header">
      <div class="menu hover-target" (click)="toggleMenu()" [ngClass]="{'black':isMenuOpened}">
      <svg class="bars" viewBox="0 0 100 100"  [ngClass]="{'active':isMenuOpened}">
          <path class="line top" d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"></path>
          <path class="line middle" d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272"></path>
          <path class="line bottom" d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272"></path>
        </svg>
      </div>
    </div>
  </div>
  


  <div class="nav" [ngClass]="{'open':isMenuOpened}" >
    
    <ng-lottie
      class="reset"
      [options]="resetLoopOptions"
    />
    <div class="item-wrapper">
      <p class="item" [ngClass]="{'up1':isMenuOpened}" routerLink="/" >INTRO</p>
    </div>
    <div class="item-wrapper">
      <p class="item" [ngClass]="{'up2':isMenuOpened}" (click)="scrollToPage('music')" >MUSIC</p>
    </div>
    <div class="item-wrapper">
      <p class="item" [ngClass]="{'up3':isMenuOpened}"  (click)="scrollToPage('experience')"  >EXPERIENCE</p>
    </div>
    <div class="item-wrapper">
      <p class="item" [ngClass]="{'up4':isMenuOpened}"  (click)="scrollToPage('fashion')"  >FASHION</p>
    </div>
    <div class="item-wrapper">
      <p class="item" [ngClass]="{'up5':isMenuOpened}"  (click)="scrollToPage('work')"  >WORKSHOP</p>
    </div>
    <div class="item-wrapper">
      <p class="item" [ngClass]="{'up6':isMenuOpened}" routerLink="/tickets"  >TICKETS</p>
    </div>
  </div>
  <div class="tickets hover-target" data-circle-size="120" routerLink="/tickets" >
    TICKETS
  </div>
 </header>
