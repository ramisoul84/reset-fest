        <span class="circle-text text">{{ text }}</span>
    </div>

    <app-hero></app-hero>
    <app-music [color]="bgColor"></app-music>
    <app-experience [isMobile]="isMobile"></app-experience>
    <app-fashion [isMobile]="isMobile"></app-fashion>
    <app-work></app-work>
    <app-tickets></app-tickets>
    <app-footer></app-footer>
</div>
