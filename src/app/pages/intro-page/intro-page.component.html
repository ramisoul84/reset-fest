<div id="intro" routerLink="home">
    <div class="bg"></div>
      <!-- Placeholder Image -->
  <img *ngIf="!videoLoaded" class="video-placeholder" 
        src="assets/images/music.png" alt="Loading video">

    <ng-lottie
    class="reset"
    [options]="resetInOptions"
    (animationCreated)="animationCreated($event)"
    />
    <ng-lottie
    *ngIf="showResetLoop"
    class="reset"
    [options]="resetLoopOptions"
    />
    <video class="video" muted playsinline preload="auto" #videoPlayer
    (loadeddata)="onVideoLoaded()"
    [class.hidden]="!videoLoaded">
    >
      <source src="assets/videos/intro.mp4"  type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
