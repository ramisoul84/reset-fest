<div id="djerba">
  <div *ngIf="!show" class="gallery">
      <img *ngFor="let image of fashion" [src]="image" alt="" (click)="onImageClick($event)">
  </div>
  <div class="image" *ngIf="show">
      <svg xmlns="http://www.w3.org/2000/svg" class="close" viewBox="0 0 16 16" (click)="onImageClick($event)">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708"/>
      </svg>
      <div class="slider">
        <app-slider [items]="fashion" [swiperConfig]="swiperConfig" (click)="onImageClick($event)"></app-slider>

      </div>
      <img [src]="src" alt=""*ngIf="false">
  </div>
</div>
